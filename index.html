<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas de Nomes Brasileiros</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Estatísticas de Nomes Brasileiros</h1>

        <section class="section">
            <h2>Ranking de Nomes</h2>
            <div class="separator"></div>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite um nome">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="anoInicio">Ano Inicial:</label>
                    <input type="number" id="anoInicio" placeholder="Ex: 1980" min="1900" max="2023">
                </div>
                <div class="form-group">
                    <label for="anoFim">Ano Final:</label>
                    <input type="number" id="anoFim" placeholder="Ex: 2020" min="1900" max="2023">
                </div>
            </div>

            <button id="btnPesquisarRanking" class="btn">Pesquisar</button>

            <canvas  id="graficoRanking" class="grafico">
            </canvas >
        </section>

        <section class="section">
            <h2>Estatísticas por Localidade</h2>
            <div class="separator"></div>

            <div class="form-group">
                <label for="uf">Estado (UF):</label>
                <select id="uf">
                    <option value="">Selecione um estado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="municipio">Município:</label>
                <select id="municipio" disabled>
                    <option value="">Selecione primeiro um estado</option>
                </select>
            </div>

            <button id="btnPesquisarLocalidade" class="btn">Pesquisar</button>

            <div class="resultados">
                <h3>Resultados:</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Década</th>
                            <th>Nome mais frequente #1</th>
                            <th>Nome mais frequente #2</th>
                            <th>Nome mais frequente #3</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaResultadosMaisFrequenteEstado">
                    </tbody>
                </table>
            </div>
        </section>

        <section class="section">
            <h2>Comparação de Nomes</h2>
            <div class="separator"></div>

            <div class="form-row">
                <div class="form-group">
                    <label for="nome1">Primeiro Nome:</label>
                    <input type="text" id="nome1" placeholder="Digite o primeiro nome">
                </div>
                <div class="form-group">
                    <label for="nome2">Segundo Nome:</label>
                    <input type="text" id="nome2" placeholder="Digite o segundo nome">
                </div>
            </div>

            <button id="btnCompararNomes" class="btn">Comparar</button>

            <canvas id="graficoComparacao" class="grafico">
            </canvas>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
